<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css" />
  
  <title>Results summary component</title>

</head>
<body>
  <div class="container">
    <div class="resluts">
      <p class="title">Your Rersult</p>
      <div class="score">
        <p>76<span> of 100</span></p>
        <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200" fill="none">
          <circle cx="100" cy="100" r="100" fill="url(#paint0_linear_1_119)"/>
          <defs>
            <linearGradient id="paint0_linear_1_119" x1="100" y1="0" x2="100" y2="200" gradientUnits="userSpaceOnUse">
              <stop stop-color="#4D21C9"/>
              <stop offset="1" stop-color="#2521C9" stop-opacity="0"/>
              <stop offset="1" stop-color="#2521C9" stop-opacity="0"/>
            </linearGradient>
          </defs>
        </div>
        </svg>
      <p class="score_text">Great</p>
      <p class="facts">Your performance exceed 65% of the people conducting the test here!</p>
    </div>
    <div class="summary">
      <p class="title">Summary</p>
      <ul class="list">
        </ul>
        <button type="button" class="countinueBtn">Continue</button>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Qendresa Braha</a>.
  </div>

  <script src="index.js"></script>
</body>
</html>
